<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="page">
    <div class="start-details">
      <img class="start-details__img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-block">
      <p id="add-tasks">
        <label class="task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-input task" type="text">
          <button class="task-button">Add</button>
        </div>
      </p>
      <h3 class="todo-title">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="task-item">
          <input class="task-input" type="checkbox">
          <label class="task-label task">Pay Bills</label>
          <input class="task-input task" type="text">
          <button class="task-button edit">Edit</button>
          <button class="task-button delete">
            <img class="task-button__img" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="task-input" type="checkbox">
          <label class="task-label task">Go Shopping</label>
          <input class="task-input task" type="text" value="Go Shopping">
          <button class="task-button edit">Save</button>
          <button class="task-button delete">
            <img class="task-button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="todo-title">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="task-item">
          <input class="task-input" type="checkbox" checked>
          <label class="task-label task">See the Doctor</label>
          <input class="task-input task" type="text">
          <button class="task-button edit">Edit</button>
          <button class="task-button delete">
            <img class="task-button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script SRC="app.js"></script>
  </body>
</html>
